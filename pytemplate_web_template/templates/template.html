{% extends "layout.html" %}
{% block content %}
   <h3> This is the start of my child template</h3>
   <br>
   <p>My string: {{my_string}}</p>
   <p>value from the list: {{my_list[3]}}</p>
   <p>Loop through the list:</p>
   <ul>
	  {% for n in my_list %}
	  <li>{{n}}</li>
	  {% endfor %}
   </ul>
   <h3> This is the End of my child template</h3>
{% endblock %}
